{% extends 'authapp/base.html' %}

{% load static %}


{% block content %}
    <div class="d-flex justify-content-center align-items-center container">
        <div class="row ">
            <form action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    {{ profile_form.as_p }}
                </div>

                <div class="form-group">
                    <input class="btn-primary form-control" type="submit" value="Save">
                </div>

                <div class="form-group">
                    <a href="{% url 'main' %}" class="btn btn-link form-control last">
                        Home
                    </a>
                </div>

                <div class="form-group">
                    <img src="/media/{{ user.avatar|default:'users_avatars/default.jpg' }}" style="width: 150px;"
                         alt="{{ user.username }}">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
