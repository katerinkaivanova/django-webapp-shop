{% load static %}

{% block menu %}
    <div class="header-top">
        <a class="logo" href="{% url links_menu.0.href %}"><img src="{% static 'img/logo.svg' %}" alt="logo"></a>
        <nav>
            <ul class="menu">

                {% for link in links_menu %}
                    <li>
                        <a href="{% url link.href %}"
                           class="menu-link
                            {% if request.resolver_match.url_name == link.href %}
                                menu-link-active
                            {% endif %}">
                            {{ link.name }}
                        </a>
                    </li>
                {% endfor %}

                <li><a href="#" class="menu-link"><img src="{% static 'img/search.svg' %}" alt="search"></a></li>
            </ul>
        </nav>
        <img src="{% static 'img/menu-hamburger.png' %}" class="menu-mini" alt="menu-mini">
    </div>
{% endblock %}
