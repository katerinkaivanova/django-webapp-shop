{% for item in basket_items %}
    <div class="basket_record">
        <img src="/media/{{ item.product.image }}" 
             alt="{{ item.product.short_desc }}">
        <span class="category_name">{{ item.product.category.name }}</span> 
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}&#36;</span>
        <input type="number" name="{{ item.pk }}" min="0" 
                             value="{{ item.quantity }}">
        <span class="product_cost">{{ item.cost }}&#36;</span>
        <button class="btn btn-round">
            <a href="{% url 'basket:remove' item.pk %}" class="">
                удалить
            </a>
        </button>
    </div>
{% endfor %}

{% if basket_items %}
    <div class="basket_summary">
        Total quantity: {{ basket_items.0.total_quantity }}
        Total cost: {{ basket_items.0.total_cost }}&#36;
    </div>
{% endif %}
