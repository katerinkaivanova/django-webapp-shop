{% extends 'adminapp/base.html' %}

{% load static %}


{% block content %}
    <div class="product_delete">
        Are you sure to delete product <strong>{{ object.name }}</strong>?
        <form action="{% url 'admin_custom:product_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="delete">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'admin_custom:products' object.category.pk %}">
                Cancel
            </a>
        </button>
    </div>
{% endblock %}
